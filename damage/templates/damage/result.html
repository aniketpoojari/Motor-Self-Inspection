{% include 'damage/navigation.html' %}
{% load static %}
	<div id = "demo" class="uk-container">
		<center>
			<div class="uk-text-lead uk-text-large uk-margin-bottom"> PLEASE WAIT WHILE WE DETECT DAMAGES ON YOUR CAR </div>
			<span uk-spinner="ratio: 4.5"></span>			
		</center>
	</div>

	<script type="text/javascript">
		check_file()
		function check_file(){
			$.ajax({url: "../check_file/{{ claim }}", success: function(result){
    			if (result.status == 'success') {
    				document.getElementById("demo").innerHTML =
    				 	`
    				 	<center>
    				 		<div class="uk-text-lead uk-text-large uk-margin-bottom uk-text-success">
    				 			DONE!!!
    				 		</div>
    				 	</center>
    				 	<table class="uk-table">
			     			<tr>
			     				<td>
			     					<center>
			     						<img class="materialboxed" src="{% static images.0 %}" width=400>
			     					</center>
			     				</td>
			     				<td>
			     					<center>
			     						<img class="materialboxed" src="{% static images.1 %}" width=400>
			     					</center>
			     				</td>
			     			</tr>
			     			<tr>
			     				<td>
			     					<center>
			     						<img class="materialboxed" src="{% static images.2 %}" width=400>
			     					</center
			     				</td>
			     				<td>
			     					<center>
			     						<img class="materialboxed" src="{% static images.3 %}" width=400>
			     					</center>
			     				</td>
			     			</tr>
			     		`
    			} else {
    				setTimeout(function() {
    					check_file()
    				}, 5000)
    			}
  			}});
		}
	</script>

	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
